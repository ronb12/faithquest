<!-- Intro Screen Before Game Starts -->
<div id="introScreen" style="text-align: center; padding: 2em;">
  <h2>ðŸŽ® Welcome to FaithQuest</h2>
  <div id="introAvatar" style="margin: 1em 0;"></div>
  <div id="introDetails"></div>
  <button onclick="proceedToDifficulty()" style="margin-top: 1em; padding: 0.5em 1.2em; font-size: 1em;">Start</button>
</div>

<script>
  function showIntro() {
    const avatar = localStorage.getItem("avatar") || "seeker";
    const xp = parseInt(localStorage.getItem("totalXP") || '0');
    const level = Math.floor(xp / 100) + 1;

    document.getElementById("introAvatar").innerHTML = `<img src='avatars/${avatar}.png' style='width:64px;height:64px;border-radius:50%;'>`;
    document.getElementById("introDetails").innerHTML = `<p><strong>Level ${level}</strong> ${capitalize(avatar)}</p><p>Total XP: ${xp}</p>`;

    document.getElementById("difficulty-select").style.display = "none";
    document.getElementById("introScreen").style.display = "block";
  }

  function proceedToDifficulty() {
    document.getElementById("introScreen").style.display = "none";
    document.getElementById("difficulty-select").style.display = "block";
  }

  function capitalize(word) {
    return word.charAt(0).toUpperCase() + word.slice(1);
  }

  window.onload = () => {
    loadTheme();
    const soundPref = localStorage.getItem("soundPack") || "classic";
    document.getElementById("soundPack").value = soundPref;
    loadSoundFiles(soundPref);
    displayProgress();
    updateLevelDisplay();
    checkAchievements();
    renderAvatar();
    showIntro();
  };
</script>
