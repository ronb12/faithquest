<!-- Achievements Section -->
<div id="achievements" style="display:none; margin-top: 2em; font-size: 0.95em; color: #333;">
  <h3>🏅 Achievements Unlocked</h3>
  <ul id="achievementList"></ul>
</div>

<script>
  function checkAchievements() {
    const achievements = [];
    const xp = parseInt(localStorage.getItem('totalXP') || '0');
    const streak = parseInt(localStorage.getItem('streakCount') || '0');
    const games = parseInt(localStorage.getItem('gamesPlayed') || '0');

    if (xp >= 100) achievements.push("💡 100 XP Earned");
    if (games >= 10) achievements.push("🎮 Played 10 Games");
    if (streak >= 3) achievements.push("🔥 3-Day Streak");
    if (xp >= 250) achievements.push("⚡ XP Master (250+) ");

    const list = document.getElementById("achievementList");
    list.innerHTML = "";
    achievements.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      list.appendChild(li);
    });

    if (achievements.length > 0) {
      document.getElementById("achievements").style.display = "block";
    }
  }

  window.onload = () => {
    showVerse();
    displayProgress();
    checkAchievements();
  };
</script>
